<div class="card-container">
    <a routerLink="/create-user" routerLinkActive="active">
        <div class="card card-small" (click)="selection.value = 'build'" tabindex="0">
            <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            <span>Crear usuarios</span>
        </div>
    </a>
</div>
<div class="container-table">
    <h2>Listado de usuarios</h2>
    <p *ngIf="!users.length > 0" style="text-align: center;">Cargando datos ...</p>
    <ul class="responsive-table">
        <li class="table-header">
            <div class="col col-2">Nombres</div>
            <div class="col col-2">Apellidos</div>
            <div class="col col-2">Cedula</div>
            <div class="col col-2">Correo</div>
            <div class="col col-2">Telefono</div>
            <div class="col col-1">Opciones</div>
        </li>
        <li *ngFor="let user of users" class="table-row">
            <div class="col col-2" data-label="Nombres">{{ user.nombres }}</div>
            <div class="col col-2" data-label="Apellidos">{{ user.apellidos }}</div>
            <div class="col col-2" data-label="Cedula">{{ user.cedula }}</div>
            <div class="col col-2" data-label="Correo">{{ user.correo }}</div>
            <div class="col col-2" data-label="Telefono">{{ user.telefono }}</div>
            <div class="col col-1" data-label="Opciones">
                <div class="padre">
                    <a style="padding-left: 10px;padding-right: 10px;" routerLink="/edit-user/{{user.id}}" routerLinkActive="active">
                        <div class="" (click)="selection.value = 'build'" tabindex="0">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                        </div>
                    </a>

                    <div style="cursor: pointer;" (click)="deleteUser(user.id)" tabindex="0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
